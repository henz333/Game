<!DOCTYPE html>
<html>
<head>
  <title>Click the Target Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
    }
    #gameArea {
      width: 400px;
      height: 400px;
      border: 2px solid black;
      margin: auto;
      position: relative;
      background: #f0f0f0;
    }
    #target {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: red;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Click the Target!</h1>
  <h2>Score: <span id="score">0</span></h2>
  <div id="gameArea">
    <div id="target"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
