<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Red Box</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      left: 0;
      top: 100px;
    }
  </style>
</head>
<body>

  <div id="box"></div>

  <script>
    const box = document.getElementById('box');
    let position = 0;
    const speed = 2; // pixels per frame

    const interval = setInterval(() => {
      const screenWidth = window.innerWidth;
      const maxPosition = screenWidth - box.offsetWidth;

      if (position < maxPosition) {
        position += speed;
        box.style.left = position + 'px';
      } else {
        clearInterval(interval); // Stop moving when near the right edge
      }
    }, 10); // Run every 10ms
  </script>

</body>
</html>
